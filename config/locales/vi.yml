  about_title: "Về chúng tôi"
  about_content_1: "Tọa lạc tại một vị trí thuận tiện chỉ cách Phố cổ Hội An cũng như Bãi biển Cửa Đại 5 phút lái xe,
    LOTUS HOI AN BOUTIQUE HOTEL & SPA là một khách sạn kiểu resort trang nhã
    được tạo ra từ một loạt các phong cách và ảnh hưởng kết hợp hoàn hảo giữa phương Đông văn hóa và kiến trúc Pháp."
  about_content_2: "LOTUS HOI AN BOUTIQUE HOTEL & SPA bao gồm 58 phòng và 2 dãy phòng,
    mỗi phòng đều được trang bị đầy đủ với sự kết hợp giữa đồ nội thất truyền thống của Việt Nam và Pháp.
    Tất cả các phòng đều có ban công riêng với tầm nhìn tuyệt đẹp ra hồ bơi hoặc khu vườn để cảm nhận sự thoải mái và thoải mái nhất."
  about_content_3: "Với hơn 15 năm kinh nghiệm trong lĩnh vực kinh doanh khách sạn,
    chúng tôi tự hào là một trong những doanh nghiệp lâu đời nhất tại Phố cổ Hội An."
